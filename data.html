<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Explorer - ExoLiX</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body { height: 100%; margin: 0; }
    body { display: flex; flex-direction: column; }
    #gridContainer { flex: 1; min-height: 0; }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Navigation -->
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <span class="text-2xl font-bold text-indigo-600">ExoLiX</span>
        </div>
        <div class="flex items-center space-x-4">
          <a href="landing.html" class="text-gray-600 hover:text-gray-900">Home</a>
          <a href="multiTableExplorer.html" class="text-gray-900 font-medium">Data Explorer</a>
          <a href="featureMapping.html" class="text-gray-600 hover:text-gray-900">Feature Mapping</a>
          <a href="training.html" class="text-gray-600 hover:text-gray-900">Train Model</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Toolbar -->
  <div class="bg-white border-b px-4 py-3">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <h2 class="text-xl font-semibold text-gray-900">Kepler Objects of Interest</h2>
        <span id="selectedCount" class="text-sm text-gray-600">0 selected</span>
      </div>
      <div class="flex items-center space-x-2">
        <button id="sendToTraining" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 disabled:bg-gray-300 disabled:cursor-not-allowed">
          Send to Training
        </button>
      </div>
    </div>
  </div>

  <!-- AG Grid Container -->
  <div id="gridContainer" class="ag-theme-alpine w-full"></div>

  <script type="module" src="dataExplorer.js"></script>
</body>
</html>
