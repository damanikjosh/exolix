<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Model - ExoLiX</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <!-- Navigation -->
  <div id="nav-container"></div>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-3xl font-bold mb-6">Train Exoplanet Classification Model</h1>
    
    <!-- Data Info -->
    <div class="bg-white rounded-lg shadow p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">Training Dataset</h2>
      <div id="dataInfo" class="space-y-2">
        <p class="text-gray-600">Loading data...</p>
      </div>
    </div>

    <!-- Training Configuration -->
    <div class="bg-white rounded-lg shadow p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">Training Configuration</h2>
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Epochs</label>
          <input id="epochs" type="number" value="50" min="1" class="w-full px-3 py-2 border border-gray-300 rounded-md">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Learning Rate</label>
          <input id="learningRate" type="number" value="0.001" step="0.0001" class="w-full px-3 py-2 border border-gray-300 rounded-md">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Batch Size</label>
          <input id="batchSize" type="number" value="32" min="1" class="w-full px-3 py-2 border border-gray-300 rounded-md">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Validation Split</label>
          <input id="validationSplit" type="number" value="0.2" step="0.05" min="0" max="0.5" class="w-full px-3 py-2 border border-gray-300 rounded-md">
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="flex flex-wrap gap-4">
      <button id="startTraining" class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 disabled:bg-gray-300 disabled:cursor-not-allowed">
        Start Training
      </button>
      <button id="downloadData" class="bg-green-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-green-700 disabled:bg-gray-300 disabled:cursor-not-allowed">
        ðŸ“¥ Download Preprocessed Data
      </button>
      <a href="data.html" class="bg-gray-200 text-gray-700 px-6 py-3 rounded-lg font-semibold hover:bg-gray-300">
        Back to Data Explorer
      </a>
    </div>

    <!-- Training Status -->
    <div id="trainingStatus" class="mt-6 bg-white rounded-lg shadow p-6 hidden">
      <h2 class="text-xl font-semibold mb-4">Training Status</h2>
      <div id="statusContent" class="text-gray-600">
        <p>Training will begin when you click "Start Training"...</p>
      </div>
    </div>
  </div>

  <script type="module">
    import { loadNavigation } from './shared.js';
    loadNavigation('training');
  </script>
  <script type="module" src="training.js"></script>
</body>
</html>
